name: âš¡ï¸ Update Status. âš¡ï¸

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Set up Python 3.9 ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: ğŸŒ€ Clone the Repo ğŸŒ€
        uses: actions/checkout@master
        with:
          repository: ${{ secrets.REPO_NAME }}
      - name: ğŸ“€ Install dependencies. ğŸ“€
        run: |
          pip install python-decouple pytz telethon
          pip install --upgrade pip
      - name: ğŸƒâ€â™‚ï¸ Run the UserClient. ğŸƒâ€â™‚ï¸
        run: |
          python3 main.py
        env:
          APP_ID: ${{ secrets.APP_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOTS: ${{ secrets.BOTS }}
          SESSION: ${{ secrets.SESSION }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          MESSAGE_ID: ${{ secrets.MESSAGE_ID }}
